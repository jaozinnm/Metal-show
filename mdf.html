<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo MDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo MDF</h1>
        <form id="form-mdf">
            <label for="largura">Largura do tampão (em cm):</label>
            <input type="number" id="largura" required>

            <label for="altura">Altura do tampão (em cm):</label>
            <input type="number" id="altura" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado-mdf" class="resultado"></div>
    </div>

    <script src="script-mdf.js"></script>


    <p>retornar ? <a href="index.html">Clique aqui</a></p>

</body>
</html>
