<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Valores</h1>
        <p>Digite o peso do produto para calcular o valor final com diferentes margens.</p>
        <form id="form-calculadora">
            <label for="peso">Peso do Produto (kg):</label>
            <input type="number" id="peso" step="0.01" placeholder="Digite o peso" required>
            
            <!-- Seletor de tipo de tubo -->
            <label for="tubo">Escolha o tipo de tubo:</label>
            <select id="tubo">
                <option value="16">Tubo 16mm x 16mm</option>
                <option value="20">Tubo 20mm x 20mm</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <p>Quer calcular tampos de MDF? <a href="mdf.html">Clique aqui</a></p>
    <p>Quer calcular o custo dos tubos em metro linear? <a href="linear.html">Clique aqui</a></p>
    <p>Quer calcular o custo do tubo? <a href="tubos.html">Clique aqui</a></p>

    <script src="script.js"></script>
</body>
</html>
