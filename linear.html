<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metro Linear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Metro Linear</h1>
        <form id="form-linear">
            <label for="tipo-tubo">Selecione o tipo de tubo:</label>
            <select id="tipo-tubo">
                <option value="16">Tubo 16mm x 16mm</option>
                <option value="20">Tubo 20mm x 20mm</option>
            </select>

            <label for="quantidade-metros">Quantidade de metros:</label>
            <input type="number" id="quantidade-metros" placeholder="Quantos metros deseja?" required>

            <button type="submit">Calcular</button>
        </form>
        
        <div id="resultado-linear" class="resultado"></div>
    </div>

    <script src="script-linear.js"></script>

    <p>retornar ? <a href="index.html">Clique aqui</a></p>

</body>
</html>
